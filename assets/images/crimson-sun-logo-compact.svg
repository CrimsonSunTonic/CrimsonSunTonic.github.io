<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <radialGradient id="sunRadial" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffff00;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#ff7e5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff3333;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="sunGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffcc00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff7e5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff3333;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff3333;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff6347;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff0000;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main sun circle -->
  <circle cx="50" cy="50" r="38" fill="url(#sunRadial)" filter="url(#glow)"/>
  
  <!-- Inner circle -->
  <circle cx="50" cy="50" r="32" fill="url(#sunGradient)" opacity="0.9"/>
  
  <!-- Sun rays (8 rays) -->
  <g stroke="url(#sunGradient)" stroke-width="2.5" stroke-linecap="round" filter="url(#glow)">
    <line x1="50" y1="8" x2="50" y2="2"/>
    <line x1="75" y1="17" x2="80" y2="12"/>
    <line x1="83" y1="50" x2="90" y2="50"/>
    <line x1="75" y1="83" x2="80" y2="88"/>
    <line x1="50" y1="92" x2="50" y2="98"/>
    <line x1="25" y1="83" x2="20" y2="88"/>
    <line x1="17" y1="50" x2="10" y2="50"/>
    <line x1="25" y1="17" x2="20" y2="12"/>
  </g>
  
  <!-- Decorative background for character -->
  <circle cx="50" cy="60" r="22" fill="rgba(0,0,0,0.15)" opacity="0.6"/>
  
  <!-- Japanese character "紅" with golden styling -->
  <text x="50" y="65" font-family="'Microsoft YaHei', 'SimHei', 'Noto Sans JP', serif" font-size="32" font-weight="900" fill="url(#sunGradient)" text-anchor="middle" dominant-baseline="middle" filter="url(#glow)" style="font-style: italic; text-shadow: 1px 1px 3px rgba(0,0,0,0.5);">紅</text>
  
  <!-- Decorative accent line above -->
  <line x1="32" y1="38" x2="68" y2="38" stroke="rgba(255,204,0,0.7)" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Decorative accent line below -->
  <line x1="35" y1="82" x2="65" y2="82" stroke="rgba(255,204,0,0.7)" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Small side accents -->
  <circle cx="25" cy="60" r="2" fill="rgba(255,204,0,0.8)"/>
  <circle cx="75" cy="60" r="2" fill="rgba(255,204,0,0.8)"/>
</svg>
