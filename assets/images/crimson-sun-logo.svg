<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="sunGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffcc00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff7e5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff3333;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="sunRadial" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffff00;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#ff7e5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff3333;stop-opacity:1" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer circle border -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- Main sun circle (crimson red) -->
  <circle cx="100" cy="100" r="60" fill="url(#sunRadial)" filter="url(#glow)"/>
  
  <!-- Inner golden circle -->
  <circle cx="100" cy="100" r="50" fill="url(#sunGradient)" opacity="0.9"/>
  
  <!-- Sun rays (12 rays for completeness) -->
  <g stroke="url(#sunGradient)" stroke-width="4" stroke-linecap="round" filter="url(#glow)">
    <!-- Top -->
    <line x1="100" y1="25" x2="100" y2="8"/>
    <!-- Top-right -->
    <line x1="142" y1="30" x2="155" y2="17"/>
    <!-- Right -->
    <line x1="175" y1="100" x2="192" y2="100"/>
    <!-- Bottom-right -->
    <line x1="142" y1="170" x2="155" y2="183"/>
    <!-- Bottom -->
    <line x1="100" y1="175" x2="100" y2="192"/>
    <!-- Bottom-left -->
    <line x1="58" y1="170" x2="45" y2="183"/>
    <!-- Left -->
    <line x1="25" y1="100" x2="8" y2="100"/>
    <!-- Top-left -->
    <line x1="58" y1="30" x2="45" y2="17"/>
  </g>
  
  <!-- Japanese characters "紅日" with decorative style -->
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fff5e1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffcc00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff3333;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff6347;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff0000;stop-opacity:1" />
    </linearGradient>
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Decorative circle background for text -->
  <circle cx="100" cy="110" r="35" fill="rgba(0,0,0,0.2)" opacity="0.5"/>
  
  <!-- Japanese character "紅" (Crimson) - Golden Yellow -->
  <text x="85" y="120" font-family="'Microsoft YaHei', 'SimHei', 'Noto Sans JP', serif" font-size="40" font-weight="900" fill="url(#textGradient)" text-anchor="middle" dominant-baseline="middle" filter="url(#textGlow)" letter-spacing="2" style="font-style: italic; text-shadow: 2px 2px 4px rgba(0,0,0,0.4);">紅</text>
  
  <!-- Japanese character "日" (Sun/Day) - Crimson Red -->
  <text x="115" y="120" font-family="'Microsoft YaHei', 'SimHei', 'Noto Sans JP', serif" font-size="40" font-weight="900" fill="url(#textGradient2)" text-anchor="middle" dominant-baseline="middle" filter="url(#textGlow)" letter-spacing="2" style="font-style: italic; text-shadow: 2px 2px 4px rgba(0,0,0,0.4);">日</text>
  
  <!-- Decorative line accent above -->
  <line x1="70" y1="80" x2="130" y2="80" stroke="rgba(255,204,0,0.6)" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Decorative line accent below -->
  <line x1="75" y1="145" x2="125" y2="145" stroke="rgba(255,204,0,0.6)" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Small decorative circles -->
  <circle cx="65" cy="110" r="3" fill="rgba(255,204,0,0.8)"/>
  <circle cx="135" cy="110" r="3" fill="rgba(255,204,0,0.8)"/>
</svg>
